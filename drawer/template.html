<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../../lib/jquery-1.10.1.min.js"></script>
    <script src="../../lib/jquery-migrate-1.2.1.min.js"></script>

    <link rel="stylesheet" href="../../assets/bootstrap.min.css"/>
    <link href="../../assets/font-awesome.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link rel="stylesheet" href="../../dist/drawerJs.css"/>
    <script src="../../dist/drawerJs.standalone.js"></script>
</head>

<body bgcolor="#c9fafc">
<div>
  <h1>collatter</h1>
	<div id="canvas-editor" style="position: absolute; left: 100px; top: 200px;"></div>
</div>
<script>
    $(document).ready(function () {
        var drawerPlugins = [
            //'Text',
            'Rectangle',
            'Image',
            'ImageCrop',

            // Drawing options
            //'ColorHtml5',
            'Color',
            'ShapeBorder',
            'BrushSize',
            'OpacityOption',

            'LineWidth',
            'StrokeWidth',

            'Resize',
            'ShapeContextMenu',
            'CloseButton',

            'TextLineHeight',
            'TextAlign',

            'TextFontFamily',
            'TextFontSize',
            'TextFontWeight',
            'TextFontStyle',
            'TextDecoration',
            'TextColor',
            'TextBackgroundColor'
        ];

        // drawer is created as global property solely for debug purposes.
        // doing  in production is considered as bad practice
        window.drawer = new DrawerJs.Drawer(null, {
            plugins: drawerPlugins,
            pluginsConfig: {
				Image: {
					scaleDownLargeImage: true,
					maxImageSizeKb: 10240, //1MB
					cropIsActive: true
				},
				BackgroundImage: {
				    scaleDownLargeImage: true,
					maxImageSizeKb: 10240, //1MB
					//fixedBackgroundUrl: '/examples/redactor/images/vanGogh.jpg',
					imagePosition: 'center',  // one of  'center', 'stretch', 'top-left', 'top-right', 'bottom-left', 'bottom-right'
		        	acceptedMIMETypes: ['image/jpeg', 'image/png', 'image/gif'] ,
                    dynamicRepositionImage: true,
                    dynamicRepositionImageThrottle: 100,
					cropIsActive: false
				},
                Text: {
                    editIconMode : false,
                    editIconSize : 'large',
                    defaultValues : {
                      fontSize: 72,
                      lineHeight: 2,
                      textFontWeight: 'bold'
                    },
                    predefined: {
                      fontSize: [8, 12, 14, 16, 32, 40, 72],
                      lineHeight: [1, 2, 3, 4, 6]
                    }
                },
				Zoom: {
					enabled: true,
					showZoomTooltip: true,
					useWheelEvents: true,
					zoomStep: 1.05,
					defaultZoom: 1,
					maxZoom: 32,
					minZoom: 1,
					smoothnessOfWheel: 0,
					//Moving:
					enableMove: true,
					enableWhenNoActiveTool: true,
					enableButton: true
				}
			},
            toolbars: {
                drawingTools: {
					position: 'top',
					positionType: 'outside',
					customAnchorSelector: '#custom-toolbar-here',
					compactType: 'scrollable',
					hidden: false,
					toggleVisibilityButton: false,
					fullscreenMode: {
						position: 'top',
						hidden: false,
						toggleVisibilityButton: false
					}
				},
				toolOptions: {
					position: 'bottom',
					positionType: 'inside',
					compactType: 'popup',
					hidden: false,
					toggleVisibilityButton: false,
					fullscreenMode: {
						position: 'bottom',
						compactType: 'popup',
						hidden: false,
						toggleVisibilityButton: false
					}
				},
				settings : {
					position : 'right',
					positionType: 'inside',
					compactType : 'scrollable',
					hidden: false,
					toggleVisibilityButton: false,
					fullscreenMode: {
					    position : 'right',
						hidden: false,
						toggleVisibilityButton: false
					}
				}
            },
             //defaultImageUrl: '/DrawerJs/examples/redactor/images/drawer.jpg',
            defaultActivePlugin : { name : 'Pencil', mode : 'lastUsed'},
            debug: true,
			activeColor: '#FFFFFF',
			transparentBackground: true,
            align: 'floating',  //one of 'left', 'right', 'center', 'inline', 'floating'
			lineAngleTooltip: { enabled: true, color: 'blue',  fontSize: 15}
        }, 400, 400);

        $('#canvas-editor').append(window.drawer.getHtml());
        window.drawer.onInsert();
    });
</script>
</body>
</html>
